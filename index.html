<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git User App Using Github API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <header>
    <form id="form">
        <input type="text" id="search" autofocus placeholder="Search a Github User Here"/>
    </form>
  </header>

    <main id="main">
        <div class="card">
            <!-- left box -->
            <div class="left-box">
                <img src="https://picsum.photos/200" alt="Florin Pop">
            </div>

            <!-- right box -->
            <div class="user-info">
                <h2>Name</h2>
                <p>Bio</p>
                <ul class="info">
                    <li>###<strong>Followers</strong></li>
                    <li>##<strong>Following</strong></li>
                    <li>###<strong>Repos</strong></li>
                </ul>
                <div id="repos">
                    <a href="#" class="repo" target="_blank">Repo 1</a>
                    <a href="#" class="repo" target="_blank">Repo 2</a>
                    <a href="#" class="repo" target="_blank">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
